name: Selenium Tests - Custom Tags

on:
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber Tags to execute'
        required: true
        default: '@SCRUM-8'
        type: string

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Ejecutar pruebas con tags personalizados
      run: |
         mvn clean test "-Dtest=web.runner.WebTest" "-Dcucumber.options=--tags ${{ github.event.inputs.tags }}"
